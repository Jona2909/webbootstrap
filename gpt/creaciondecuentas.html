<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>  Crea tu cuenta en Cambing Film</title>
    <link rel="stylesheet" href="stylecuentas.css" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Cambing Film">
          </div>
          <a>Crea tu cuenta en Cambing Film</a>
    </header>
    <main>
      <section>
        <h2>Tus datos</h2>
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" maxlength="15" required />

          <label for="password">Repite tu Contraseña:</label>
          <input type="password" id="password" name="password" maxlength="15" required />


          <button href="index.html">Enviar</button>
        </form>
      </section>
    </main>

    </footer>
  </body>
</html>
